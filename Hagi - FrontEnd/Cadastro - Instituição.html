<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets - cadastro/css/style.css">
    <title>Hagi - Cadastro (Doador)</title>
    <!--Fontes--> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/Hagi-Icon.png" />
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets - cadastro/img/handsopen.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="Login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fantasyname">Nome Fantasia:</label>
                        <input id="fantasyname" type="text" name="fantasyname" placeholder="Digite o Nome Fantasia" required>
                    </div>

                    <div class="input-box">
                        <label for="name">Nome da Empresa:</label>
                        <input id="name" type="text" name="name" placeholder="Digite o Nome da Empresa" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cnpj">CNPJ:</label>
                        <input id="cnpj" type="number" name="cnpj" placeholder="xx.xxx.xxx/0001-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP:</label>
                        <input id="cep" type="number" name="cep" placeholder="xx.xxx-xxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">NÃºmero de Telefone:</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha:</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Registrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
